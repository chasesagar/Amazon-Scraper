{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <!--bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- main css file -->  
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="bg-image"></div>
    <nav class="navbar navbar-expand navbar-expand-md bg-dark navbar-dark">
        <div class="container"> 
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>
    <section class="main-card">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-3 col-md-6">
                    <div class="brand-image">
                        <img style="height: 30vh; width: 30vh; border-radius: 50%; " src="{{image}}">
                    </div>
                    <div class="brand-name">
                        <h4 class="brand-text" style="padding: 35px 20px 25px 20px; text-align: center;">{{des}}</h4>
                    </div>
                </div>
                <div class="col-9 col-md-5">
                    <div class="background">
                        <div class="logos d-flex justify-content-center">
                            <img class="amazon-logo mr-1" src="{% static 'img/amazon-logo.png' %}">
                            <img class="me-logo" src="{% static 'img/me.jpg' %}">
                        </div>
                        <div class="text-center">  
                            <h3 class="box-heading">Amazon</h3>
                            <p class="box-subheading">Price fall Notifier </p>
                            <span class="section-divider"></span>
                            <div class="row mt-3">
                                <div class="col-md-12 text-left ml-2">
                                    <P class="lead text-danger">Live Price</P>
                                    <h3><span>₹</span> {{liveprice}}</h3>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <p>Average Price</p>
                                    <h5><span>₹</span> {{avg}}</h5>
                                </div>
                                <div class="col-md-4">
                                    <p>Minimum Price</p>
                                    <h5><span>₹</span> {{min}}</h5>
                                </div>
                                <div class="col-md-4">
                                    <p>Maximum Price</p>
                                    <h5><span>₹</span> {{max}}</h5>
                                </div>
                            </div>
                            <hr class="rounded">
                            <div class="row justify-content-center">
                                <p class="box-subheading">Set Price Alert</p>
                            </div>
                            <div class="row justify-content-center">
                                <form class="justify-content-center"> 
                                    <div>
                                        <input class="form-control" size="35" type="text" placeholder="Expected price">
                                    </div>
                                    <div class="mt-3">
                                        <input class="form-control" size="35" type="email" placeholder="Email">
                                    </div>
                                    <button class="btn btn-primary btn-round mt-3" type="submit" name="Notify" >Notify</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- JS here -->
	
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- main Jquery -->	
        <script src="{% static 'main.js' %"></script>
</body>
</html>
