{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <!--bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- main css file -->  
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="bg-image"></div>
    <nav class="navbar navbar-expand navbar-expand-md bg-dark navbar-dark">
        <div class="container"> 
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="d-flex bg-box justify-content-center">
                        <form class="form-inline " action="" method="POST">

                            <input type="text" size="50" class="form-control" placeholder="Enter URL" name="actualurl" required>
                            <button type="submit" id="submit" class="btn btn-primary ml-5">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <p>Made with <i class="fa fa-heart" style="color: red;" aria-hidden="true"></i> in New Delhi<br> &copy; <script>document.write(new Date().getFullYear());</script> <a href="https://www.linkedin.com/in/chasesagar/" target="blank">Chasesagar</a></p>

    <!-- JS here -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- main Jquery -->	
        <script src="{% static 'main.js' %}"></script>
